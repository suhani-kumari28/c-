<br><br>

<input type="date" name="dateofbirth"id="dateofbirth">

<h2> Contact Information </h2>

<input type="number" pnonenumber="Phonenumber" id="phonenumber" placeholder="1234567891">

<br>
<textarea name="Address" adress="mailing adress" rows="3" cols="20" id="mailingadd" placeholder="street address,city,state,zip code"> </textarea>
<h2> Academic Information </h2>
<label for="course"> select your course: </label>
<select name="course" id=" course">

     </select>

     <input type="checkbox" name="M&A" id="music&art" value="music&art">
          <label for="technologyclub"> Technology Club:</label>
     <input type="checkbox" name="technologyclub" id="technologyclub" value="technologyclub">
          <label for="volunteering"> Volunteering:</label>
     <input type="checkbox" name="volunteering" id="volunteering" value="Volunteering">
     <hr>
     <h2>Create Your Account</h2>
     <label for="password"> create a password:</label>
     <input type="password" name="pass" id="password">
     <br><br>
     <label for="security"> security question:</label>
     <select name="security questions" id="security">
    <option value=" what is your favorite food "> what is your favorite food</option>

     </select>
    <br><br>

</form>
